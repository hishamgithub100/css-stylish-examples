<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Styling Examples</title>
    <!--Internal CSS-->
    <style>
        h2 {
             color: green;
        }
    </style>
    <!--External Css-->
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <hr>
        <!--Inline CSS-->
        <h1 style="color:red;">Inline CSS Example</h1>
        <!--Internal CSS-->
        <h2>Internal CSS Example</h2>
        <!--External CSS-->
        <h3>External CSS Examples</h3>
        <hr>
        <!--Element Sector Example-->
        <h4>Element Sector Example</h4>
        <h4>Element Sector Example</h4>
        <hr>
        <!--Class Id Selector Example-->
        <h2 class="myclass">Class Selector Example</h2>
        <h2 id="my id">Id Selector Example</h2>
        <h2 class="myclass">Class Selector Example</h2>
        <hr>
        
        <!--Group Selector Example-->
        <h5>Group Selector Example</h5>
        <p>Group Selector Example</p>
        <hr>
        </body>
</html>
